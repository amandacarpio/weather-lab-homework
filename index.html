<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Lab</title>
  <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
  <script src="script.js" defer></script>

</head>
<body>
  <main>
  <h1>Weather App</h1>
  <p id="title">Weather For:</p>
  <p id="temp">Temperature:</p>
  <p id="index">Feels Like:</p>
  <p id="desc">Weather:</p>
  </main>
  <form>
    <input id="first" type="text" placeholder="City Name">
    <input id="second" type="text" placeholder="State Name">
    <input id="third" type="text" placeholder="Country Code">
    <input type="submit" value="Get Weather Info">
  </form>
</body>
</html>
